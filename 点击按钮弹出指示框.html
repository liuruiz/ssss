<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        p {
            background-color: pink;
            width: 300px;
            height: 30px;
            line-height: 30px;
        }
    </style>
</head>

<body>
    <button>显示当前系统时间</button>
    <p>某个时间</p>
    <p>1</p>
    <a href="#">a</a>
    <script>
        var btn = document.querySelector('button');
        var p = document.querySelector('p:first-of-type');

        btn.onclick = function() {
            p.innerHTML = getDate();
        }

        function getDate() {
            var dates = new Date();
            var year = dates.getFullYear();
            var month = dates.getMonth() + 1;
            var day = dates.getDay();
            var date = dates.getDate();
            var arr = ['星期日', '星期一', '星期二', '星期三', '星期四', '星期五', '星期六'];
            return year + '年' + month + '月' + date + '日' + ' ' + arr[day];
        }
        var p2 = document.querySelector('p:nth-of-type(2)');
        console.log(p2.innerHTML = getDate());

        var a1 = document.querySelector('a');
        a1.href = 'www.baidu.com';
        alert(a1.href);
    </script>
</body>

</html>
